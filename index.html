<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Weather Search</title>
    <!-- colors #F7F7F7   #7DA2A9 -->
</head>
<body>
    <section class="hero">
        <div class="hero-body">
            <!-- Search Input -->
          <div class="container">
            <h1 class="title has-text-centered">
                Weather App
            </h1>
            <div class="control is-narrow has-icons-right">
                <input id="input" class="input" type="text" placeholder="City Search">
                  <span class="icon is-small is-right">
                    <input id="submit" class="fas fa-search-location"></input>
                  </span>
            </div>
          </div>
        </div>
      </section>
    
    <hr>

    <div class="columns">
        <div class="column is-narrow">
          <div id="city-cache" class="box" style="width: 200px;"></div>
        </div>
        <div class="column">

          <!-- Where the current weather is displayed -->
          <div class="box tile is-ancestor">
            <article id="current" class="tile is-child notification">
              <!-- City, State current weather title goes here -->
              <!-- <div id="currentWeather" class="content">
                <p id="currentCondition">
                  <span>
                      <img id="currentConditionIcon" SameSite="Secure" src=""/>
                  </span>
                </p>
              </div> -->
            </article>
          </div>

          <!-- where the forecast is displayed -->
          <div id="forecast" class="box tile is-ancestor">
            <div class="tile">
              <!-- Add content or other tiles -->
            </div>
            <div class="tile">
              <!-- Add content or other tiles -->
            </div>
          </div>

        </div>
      </div>
        

<!-- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
